<mat-card class="new-checkpoint-card">
  <mat-card-header>
    <mat-card-title>Add new checkpoint</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newCheckpointForm" class="new-checkpoint-form">
      <mat-form-field floatLabel="always">
        <mat-label>Balance</mat-label>
        <input
          matInput
          type="number"
          class="amount-input"
          placeholder="0"
          formControlName="balance"
        />
        <span matTextSuffix>â‚¬&nbsp;</span>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          formControlName="date"
          [matDatepicker]="picker"
          [min]="data.period.startDate"
          [max]="data.period.endDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="new-checkpoint-card-actions">
    <button mat-flat-button color="warn" (click)="onClose()">Close</button>
    <button mat-flat-button (click)="onSubmit()">Create</button>
  </mat-card-actions>
</mat-card>
