<mat-card class="new-period-card">
  <mat-card-header>
    <mat-card-title>Add new period</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newPeriodForm" class="new-period-form">
      <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select formControlName="month">
          @for (month of periodMonths; track $index) {
            <mat-option [value]="month">
              {{ month }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
          @for (year of periodYears; track $index) {
            <mat-option [value]="year">
              {{ year }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="new-period-card-actions">
    <button mat-flat-button color="warn" (click)="onClose()">Close</button>
    <button mat-flat-button (click)="onSubmit()">Create</button>
  </mat-card-actions>
</mat-card>
